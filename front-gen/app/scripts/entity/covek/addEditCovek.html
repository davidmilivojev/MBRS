<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Action Form</legend>


  <div class="form-group">
    <label class="col-md-4 control-label" for="ime">Ime</label>
    <div class="col-md-5">
    <input id="ime" name="ime" type="text" ng-model="covek.ime" placeholder="Ime" class="form-control input-md" required="">
    </div>
  </div>
  <!-- Button (Double) -->
  <div class="form-group" ng-if="addFlag">
    <label class="col-md-4 control-label" for="button1id"></label>
    <div class="col-md-8">
      <button id="button1id" name="button1id" ng-click="addSave()" class="btn btn-primary">Save</button>
      <button id="Cancel" name="Cancel" class="btn btn-danger" ng-click="cancel()">Cancel</button>
    </div>
  </div>
  <!--  EDIT APP -->
  <div class="form-group" ng-if="editFlag">
    <label class="col-md-4 control-label" for="button1id"></label>
    <div class="col-md-8">
      <button id="button1id"  name="button1id" ng-click="editSave()" class="btn btn-primary">Save</button>
      <button id="Cancel" name="Cancel" ng-click="cancel()" class="btn btn-danger">Cancel</button>
    </div>
  </div>

  <div ng-if="errors" style="color:red;">
    Pogresan unos, moguce uneti samo slova (najmanje 3 i najvise 15)!
  </div>

</fieldset>

</form>
